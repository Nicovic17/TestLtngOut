<script src="https://unicoopfirenze--preprod.sandbox.my.site.com/lightning/lightning.out.js"></script>
<style>
    .loader {
      border: 10px solid #f3f3f3; 
      border-top: 10px solid #8C0538;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
      margin: 100px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

</style>

<div class="loader"></div>
<div id="auraContainerTest"></div>

<script>

    $Lightning.use("c:externalSimulatorApp", function() {

        $Lightning.createComponent(
          "c:externalSimulatorCmp",
          {},
          "auraContainerTest",
          function(cmp){
            document.querySelector('.loader').style.display = 'none';
          });
      },
      "https://unicoopfirenze--preprod.sandbox.my.site.com"
    );
  </script>
