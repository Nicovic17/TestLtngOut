<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consenso all'utente con PDF.js</title>
    <style>
        #pdf-render {
            border: 1px solid #000;
            width: 100%;
            height: auto;
        }
        #pdf-container {
            width: 100%;
            height: 600px;
            overflow-y: scroll;
            border: 1px solid #ddd;
        }
        #accept-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Leggi il PDF e accetta i termini</h1>

    <!-- Container per il PDF -->
    <div id="pdf-container">
        <canvas id="pdf-render"></canvas>
    </div>

    <button id="accept-btn" disabled>Accetta</button>

    <!-- Includi PDF.js correttamente -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>

    <script>
        const url = 'https://www.rd.usda.gov/sites/default/files/pdf-sample_0.pdf'; // Sostituisci con l'URL del tuo PDF
        const pdfContainer = document.getElementById('pdf-container');
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        const acceptButton = document.getElementById('accept-btn');
        
        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null,
            totalPages = 0;

        // Imposta il worker della libreria PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.worker.min.js';

        // Funzione per il rendering della pagina
        const renderPage = (num) => {
            pageIsRendering = true;

            // Ottieni la pagina
            pdfDoc.getPage(num).then((page) => {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderCtx = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderCtx).promise.then(() => {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });

                // Memorizza il numero di pagine
                totalPages = pdfDoc.numPages;
            });
        };

        // Carica il PDF e visualizza la prima pagina
        const loadPDF = () => {
            pdfjsLib.getDocument(url).promise.then((pdfDoc_) => {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            });
        };

        // Verifica quando l'utente ha scrollato fino alla fine del PDF
        pdfContainer.addEventListener('scroll', function() {
            const scrollTop = pdfContainer.scrollTop;
            const scrollHeight = pdfContainer.scrollHeight;
            const clientHeight = pdfContainer.clientHeight;

            // Abilita il bottone quando l'utente raggiunge la fine del documento
            if (scrollTop + clientHeight >= scrollHeight) {
                acceptButton.disabled = false;
            }
        });

        // Carica il PDF
        loadPDF();
    </script>
</body>
</html>
